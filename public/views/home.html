<section>
<div class='favoriteOptions'>
<h1>Options:</h1>
<div class='myFavorites' ng-click='addFavs(opt.option)' ng-repeat='opt in optionList'>
    {{opt.option}}
</div>
</div>

<div class='favoriteList'>
    <h1>Favorites:</h1>
    <div class='myFavorites' ng-repeat='fav in userFavorites.favorites' ng-click='deleteFav(fav.favorite)'>
        <p>{{fav.favorite}}</p>
    </div>
</div>

</section>
